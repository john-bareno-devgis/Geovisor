<!DOCTYPE html>
<html lang="en">

<head>

    <title>Geovisor - OpenLayers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.3.1/ol.css">
    <style>

    <script type="module" src="main.js"></script>

</html>
